name: Lockdown
prefix: LD
main: io.github.matho97.lockdown.Lockdown
author: Matho97 and Never2nv
version: 1.2.0
website: www.fngnation.net
commands:
  lockdown:
    description: Commands for lockdown.
    usage: Usage /lockdown
    permission: lockdown
    permission-message: You don't have access to 'Lockdown'
    aliases: [ld]
permissions:
  lockdown.execute:
   default: op
  lockdown.reload:
   default: op
  lockdown.set:
   default: op
  lockdown.timeleft:
   default: op
  lockdown.immune:
    default: op